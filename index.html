<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box with Enter Button</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        /* Style for the button */
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Updated H1 Tag -->
        <h1 id="outputText">Input Box with Enter Button</h1>

        <!-- Input Box -->
        <label for="userInput">Enter something:</label>
        <input type="text" id="userInput" name="userInput">

        <!-- Enter Button -->
        <button onclick="updateH1()">Enter</button>

        <p>Try typing something in the input box above and click "Enter".</p>
    </div>

    <script>
        function updateH1() {
            var userInput = document.getElementById("userInput").value;
            document.getElementById("outputText").innerText = userInput;
        }
    </script>

</body>
</html>
